<button
  class="p-2 rounded-full bg-white text-black cursor-default scale-100 hover:scale-110 duration-300 disabled:bg-background-card"
  [disabled]="!currentSong"
  [attr.aria-label]="
    isPlaying ? 'Pause ' + currentSong?.title : 'Play ' + currentSong?.title
  "
  (click)="isPlaying ? pause.emit() : play.emit()"
>
  @if (isPlaying) {
    <svg
      width="16"
      height="16"
      viewBox="0 0 16 16"
      xlmns="http://www.w3.org/2000/svg"
    >
      <path
        fill="currentColor"
        d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"
      ></path>
    </svg>
  } @else {
    <svg
      width="16"
      height="16"
      viewBox="0 0 16 16"
      xlmns="http://www.w3.org/2000/svg"
    >
      <path
        fill="currentColor"
        d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"
      ></path>
    </svg>
  }
</button>
