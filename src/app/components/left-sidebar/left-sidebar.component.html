<nav class="h-content space-y-2">
  <div class="bg-background rounded-md py-3 px-4 space-y-2">
    <a
      class="flex items-center gap-5 p-2 font-bold text-muted hover:text-white transition-colors duration-300"
      [routerLink]="['/']"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="currentColor"
          d="M12.5 3.247a1 1 0 0 0-1 0L4 7.577V20h4.5v-6a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v6H20V7.577l-7.5-4.33zm-2-1.732a3 3 0 0 1 3 0l7.5 4.33a2 2 0 0 1 1 1.732V21a1 1 0 0 1-1 1h-6.5a1 1 0 0 1-1-1v-6h-3v6a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V7.577a2 2 0 0 1 1-1.732l7.5-4.33z"
        ></path>
      </svg>
      Home
    </a>
    <a
      class="flex items-center gap-5 p-2 font-bold text-muted hover:text-white transition-colors duration-300"
      [routerLink]="['/']"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="currentColor"
          d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z"
        ></path>
      </svg>
      Search
    </a>
  </div>

  <div class="bg-background rounded-md pt-3 space-y-2">
    <a
      [routerLink]="['/']"
      class="flex items-center gap-5 py-2 px-6 font-bold text-muted hover:text-white transition-colors duration-300"
    >
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill="currentColor"
          d="M3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zM15.5 2.134A1 1 0 0 0 14 3v18a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V6.464a1 1 0 0 0-.5-.866l-6-3.464zM9 2a1 1 0 0 0-1 1v18a1 1 0 1 0 2 0V3a1 1 0 0 0-1-1z"
        ></path>
      </svg>
      Your library
    </a>

    <div class="pl-3 overflow-y-scroll h-left-sidebar-scroll rounded-md">
      @for (playlist of playlists; track playlist.id) {
        <a
          class="p-2 flex items-center gap-2 rounded-md bg-background hover:bg-background-card transition-colors duration-100"
          [routerLink]="['/playlist', playlist.id]"
        >
          <picture class="w-14 h-14 aspect-square">
            <img
              class="w-full h-full rounded-sm object-cover"
              [src]="playlist.cover"
              [alt]="'Cover of' + playlist.title + 'playlist'"
            />
          </picture>

          <div class="flex items-center justify-between gap-1 w-full">
            <div class="pr-1">
              <h4
                [ngClass]="{
                  'text-primary': audioService.playlist()?.id === playlist.id
                }"
              >
                {{ playlist.title }}
              </h4>
              <span class="text-sm text-muted max-w-44 line-clamp-1">
                {{ playlist.artists.join(", ") }}
              </span>
            </div>

            @if (
              audioService.isPlaying() &&
              audioService.playlist()?.id === playlist.id
            ) {
              <div class="p-2">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  xmlns="http://www.w3.org/2000/svg"
                  class="min-w-4 min-h-4 text-primary"
                >
                  <path
                    fill="currentColor"
                    d="M10.016 1.125A.75.75 0 0 0 8.99.85l-6.925 4a3.639 3.639 0 0 0 0 6.299l6.925 4a.75.75 0 0 0 1.125-.65v-13a.75.75 0 0 0-.1-.375zM11.5 5.56a2.75 2.75 0 0 1 0 4.88V5.56z"
                  ></path>
                  <path
                    fill="currentColor"
                    d="M16 8a5.752 5.752 0 0 1-4.5 5.614v-1.55a4.252 4.252 0 0 0 0-8.127v-1.55A5.752 5.752 0 0 1 16 8z"
                  ></path>
                </svg>
              </div>
            }
          </div>
        </a>
      }
    </div>
  </div>
</nav>
