<div class="px-4 py-2 sm:p-0 flex flex-col w-full h-full gap-1.5">
  <div class="sm:p-3 flex items-center justify-between">
    <div class="sm:w-[30%] flex items-center gap-2">
      <button class="w-14 h-14 aspect-square">
        <img
          class="w-full h-full object-cover rounded-sm"
          [src]="currentSong.image"
          [alt]="'Cover of ' + currentSong.title"
        />
      </button>

      <div class="text-sm flex flex-col px-2">
        <span role="button" class="hover:underline line-clamp-1">
          {{ currentSong.title }}
        </span>
        <span class="text-muted line-clamp-1">
          {{ currentSong.artists.join(", ") }}
        </span>
      </div>
    </div>

    <div class="hidden sm:flex w-[40%] max-w-3xl flex-col items-center px-2">
      <div class="w-full flex items-center justify-center gap-4">
        <button
          class="p-2 text-muted cursor-default hover:text-white transition-colors"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            xlmns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"
            ></path>
          </svg>
        </button>
        <button
          class="p-2 rounded-full bg-white text-black cursor-default scale-100 hover:scale-110 duration-300"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            xlmns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"
            ></path>
          </svg>
        </button>
        <button
          class="p-2 text-muted cursor-default hover:text-white transition-colors"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            xlmns="http://www.w3.org/2000/svg"
          >
            <path
              fill="currentColor"
              d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="w-full custom-slider">
        <ngx-slider [(value)]="value" [options]="options"></ngx-slider>
      </div>
    </div>

    <div class="hidden sm:flex w-[30%] items-center justify-end">
      <button
        class="p-2 cursor-default text-muted hover:text-white transition-colors"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          xlmns="http://www.w3.org/2000/svg"
          aria-label="Volume"
        >
          <path
            fill="currentColor"
            d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"
          ></path>
        </svg>
      </button>

      <div class="w-36 custom-slider">
        <ngx-slider [(value)]="volume" [options]="options"></ngx-slider>
      </div>
    </div>

    <div class="flex sm:hidden items-center gap-2">
      <button class="p-2">
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          xlmns="http://www.w3.org/2000/svg"
          aria-label="Volume low"
        >
          <path
            fill="currentColor"
            d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z"
          ></path>
        </svg>
      </button>
      <button
        class="p-2 rounded-full bg-white text-black cursor-default scale-100 hover:scale-110 duration-300"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 16 16"
          xlmns="http://www.w3.org/2000/svg"
        >
          <path
            fill="currentColor"
            d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <div class="flex sm:hidden w-full pt-[2px] custom-slider">
    <ngx-slider [(value)]="valueMobile" [options]="options"></ngx-slider>
  </div>
</div>
